<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body class=" has-background-primary-light">
    <section class="section">
      <div class="container">
    <nav class="navbar has-text-success-dark has-background-primary-light" role="navigation" aria-label="dropdown navigation">
      <p>
        <label class="is-size-5-mobile is-size-4-tablet has-text-centered" for="zoom">Zoom Level</label>
        <select class="is-size-7-mobile is-size-6-tablet has-background-info-light" id="zoom">
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected>10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
      </p>
      <p>
        <label class="is-size-5-mobile is-size-4-tablet has-text-centered" for="pitch">View Angle</label>
        <select class="is-size-7-mobile is-size-6-tablet has-background-info-light" id="pitch">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60" selected>60</option>
        </select>
      </p>
      <p>
        <label class="is-size-5-mobile is-size-4-tablet has-text-centered" for="style">Map Style</label>
        <select class="is-size-7-mobile is-size-6-tablet has-background-info-light" id="style">
          <option value="streets-v11" selected>Streets</option>
          <option value="outdoors-v11">Outdoors</option>
          <option value="light-v10">Light</option>
          <option value="dark-v10">Dark</option>
          <option value="satellite-v9">Satellite</option>
        </select>
      </p>
    </nav>
    <main>
      <!-- image will load here -->
      <figure class="image is-5by3">
      <img src="" id="map" alt="" />
    </figure>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-text-white-bis">
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </main>
  </div>
  </section>
  </body>
</html>
